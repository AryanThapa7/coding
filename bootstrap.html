<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p class="h1">Heading 1</p>
    <p class="h2">Heading 2</p>
    <h1 class="display-1">Display 1</h1>
    <p class="text-start">Left</p>
    <p class="text-center">Center</p>
    <p class="text-end">Right</p>

    <p class="text-lowercase"> LOWERCASED TEXT</p>
    <p class="text-uppercase"> uppercased text</p>
    <p class="text-capitalize"> capitalized text</p>

    <p class="fw-bold">Bold text</p>
    <p class="fw-normal">normal weight text</p>
    <p class="fw-light">light weight text</p>
    <p class="fst-italic">italic text</p>

    <p class="text-decoration-underline">Underlined text</p>
    <p class="text-decoration-line-through">Line through text</p>
    <p class="text-decoration-none">remove text decoration</p>

    <p class="text-primary">p</p>
    <p class="text-secondary">s</p>
    <p class="text-danger">d</p>
    <p class="text-info">i</p>
    <p class="bg-primary text-white">Primary background</p>
    <p class="bg-light text-dark">Light bg</p>
    <p class="bg-dark text-light">dark bg</p>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
